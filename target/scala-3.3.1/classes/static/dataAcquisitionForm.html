<!DOCTYPE html>
<html>

<head>
    <title>AST Expression Builder</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <h1>AST Expression Builder</h1>
    <div>
        <label for="operationType">Operation:</label>
        <select id="operationType">
            <option value="Plus">Plus</option>
            <option value="Mult">Mult</option>
            <option value="Num">Num</option>
        </select>
        <input type="text" id="operand1" placeholder="Operand 1">
        <input type="text" id="operand2" placeholder="Operand 2">
        <label for="nestUnder">Nest Under:</label>
        <select id="nestUnder"></select>
        <label for="nestOperand">As Operand:</label>
        <select id="nestOperand">
            <option value="1">1</option>
            <option value="2">2</option>
        </select>
        <button id="addOperationButton">Add Operation</button>
        <button id="translateButton">Translate Structure</button>
        <button id="evaluateButton">Evaluate</button>
        <button id="resetButton">Reset Form</button>
    </div>
    <h2>Original Structure:</h2>
    <pre id="operationsDisplay"></pre>
    <h2>Translated Structure:</h2>
    <pre id="translatedDisplay"></pre>
    <script src="script.js"></script>
</body>

</html>
