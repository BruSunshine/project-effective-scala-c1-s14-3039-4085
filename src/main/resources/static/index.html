<!DOCTYPE html>
<html>
<head>
    <title>AST Evaluation</title>
    <script type="text/javascript">
        function submitForm(event) {
            event.preventDefault(); // Prevent the default form submission

            const form = event.target;
            const formData = new FormData(form);
            fetch('/evaluate', { method: 'POST', body: formData })
                .then(response => response.text())
                .then(data => {
                    if (data.startsWith('ok')) {
                        window.location.href = '/results';
                    } else {
                        alert('Evaluation failed');
                    }
                })
                .catch(error => console.error('Error:', error));
        }
    </script>
</head>
<body>
    <form onsubmit="submitForm(event)">
        <input type="text" name="value1" placeholder="Operation (add or multiply)">
        <input type="number" name="value2" placeholder="First number" step="0.01">
        <input type="number" name="value3" placeholder="Second number" step="0.01">
        <input type="number" name="value4" placeholder="Third number" step="0.01">
        <button type="submit">Evaluate</button>
    </form>
</body>
</html>
